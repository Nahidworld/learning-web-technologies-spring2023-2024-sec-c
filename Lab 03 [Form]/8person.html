<html>
<head>
    <title>Person Profile</title>
</head>
<body>
    <form action="" method="get" enctype="">
    <!-----Name----->
        <label for="name">Name</label>
        <input type="text" name="username" value="" placeholder=""><br />
        <br>
    <!-----Email----->
        <label for="eamil">Email</label>
        <input type="email" value="" placeholder="abc@email.com"><br>
        <br>
    <!-----Gender----->
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="">
        <label for="other">Other</label><br>
        <br>
    <!-----Date of Birth----->
        <label for="dob">Date of Birth</label>
        <input type="date" value="" name=""><br>
        <br>
    <!-----Blood Group----->
    <label for="blood">Blood Group</label>
    <select name="blood">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
    </select>
    <br/><br/>    
    <!-----Degree----->
        <label for="degree">Degree</label>
        <input type="checkbox" id="ssc" name="degree" value="">
        <label for="ssc">SSC</label>
        <input type="checkbox" id="hsc" name="degree" value="">
        <label for="hsc">HSC</label>
        <input type="checkbox" id="bsc" name="degree" value="">
        <label for="bsc">BSc</label><br>
        <br>
    
    <!-----Profile----->
        <label ">Picture</label>
        <input type="file" name="picture"> 
        <hr />
        <br>
        <hr/>
    <!-----Submit----->
        <input type="submit" value="Submit">
    <!-----Reset----->
        <input type="reset" value="Reset">

        
    </form>
</body>
</html>
