<html>
<head>
    <title>
        Change Password
    </title>
</head>

<body>
    <form action="2pass.php" method="post" enctype="">
        <fieldset>
            <legend><b>Change Password</b></legend>
            <table border="0">
                <tr>
                    <td>
                        Current Password 
                    </td>
                    <td>
                        : <input type="text" value="" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p style="color: #1b881b;">New Password</p>
                    </td>
                    <td>
                        : <input type="password" value="" name="" title=" New Password should not be same as the Current Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p style="color: #9e0606;">Retype New Password</p>
                    </td>
                    <td>
                        : <input type="password" value="" name="" title=" New Password must match with the Retyped Password">
                    </td>
                </tr> 
            </table>
            <hr>
            <input type="submit" value="Submit" name="">
        </fieldset>
    </form>
</body>
</html>
